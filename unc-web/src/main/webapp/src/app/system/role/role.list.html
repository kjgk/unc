<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-table panel-primary">
            <div class="panel-heading">
                <button class="btn btn-primary" ng-click="createRole()"><i class="fa fa-fw fa-plus"></i> 新增</button>
                <form class="form-inline pull-right" role="form">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入关键字" ng-model="grid.queryInfo.keyword">
                          <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="grid.query()"><i class="fa fa-fw fa-search"></i></button>
                          </span>
                    </div>
                </form>
            </div>
            <table uic-table="grid" class="table table-hover table-striped">
                <thead>
                <tr>
                    <th style="width: 60px;">#</th>
                    <th>角色名称</th>
                    <th>角色标识</th>
                    <th style="width: 180px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in grid.items">
                    <td record-no></td>
                    <td>{{x.name}}</td>
                    <td>{{x.tag}}</td>
                    <td>
                        <button class="btn btn-xs btn-primary" ng-click="updateRole(x)">编辑</button>
                        <button class="btn btn-xs btn-primary" ng-click="assignRoleMenu(x)">分配菜单</button>
                        <button class="btn btn-xs btn-danger" ng-click="deleteRole(x)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div uib-pagination ng-model="grid.currentPage" total-items="grid.total" items-per-page="grid.pageSize"></div>
    </div>
</div>
