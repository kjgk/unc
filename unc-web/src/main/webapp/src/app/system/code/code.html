<div class="row" style="min-width: 1000px;">
    <div class="col-xs-4 col-lg-3" style="padding-right: 0">
        <div class="panel panel-primary" panel-fit-height>
            <div class="panel-heading">
                <h3 class="panel-title">
                    字典
                </h3>
                <button class="btn btn-primary pull-right" ng-click="createCode()" ng-disabled="!code.objectId">
                    <i class="fa fa-fw fa-plus"></i> 新增
                </button>
            </div>
            <div class="panel-body" style="padding: 5px;">
                <div uic-tree="tree" selected-node="code"></div>
                <div cg-busy="tree.promise"></div>
            </div>
        </div>
    </div>

    <div class="col-xs-8 col-lg-9" ng-show="code!=null">
        <div class="panel panel-primary" panel-fit-height>
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{getCodeTitle()}}
                </h3>

                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-danger" ng-click="deleteCode(code)">删除字典</button>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" name="codeForm">
                    <div class="modal-body">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名称</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" ng-model="code.name" validator="required" focus-on="name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">标识</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="tag" ng-model="code.tag">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序号</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="orderNo" ng-model="code.orderNo" validator="required,number">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注</label>

                                <div class="col-sm-10">
                                    <textarea class="form-control" name="description" ng-model="code.description"></textarea>
                                </div>
                            </div>

                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-bw" validation-submit="codeForm" ng-click="saveCode()">保存</button>
                    </div>
                    <div cg-busy="promise"></div>
                </form>
            </div>
        </div>
    </div>

</div>
