<form class="form-horizontal" role="form" name="modifyPasswordForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">修改密码</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-2 control-label">当前密码</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" name="originPassword" ng-model="originPassword" validator="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">新密码</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" name="newPassword" ng-model="newPassword"
                       validator="required,minlength" min-length="6" minlength-error-message="密码长度不能小于6位">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" name="confirmPassword" ng-model="confirmPassword"
                       validator="required,matching" validator-password="{{newPassword}}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" validation-submit="modifyPasswordForm" ng-click="submit()">确定</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
    <div cg-busy="promise"></div>
</form>
