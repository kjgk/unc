<div class="content-header">
    <div class="tab-nav ng-scope">
        <ul class="nav nav-tabs">
            <li ng-repeat="menu in menuTabs" ng-class="{active: $state.includes(menu.url)}">
                <a ui-sref="{{menu.url}}"><i class="{{menu.icon||'fa fa-bars'}}"></i>&nbsp;{{menu.name}}</a>
            </li>
        </ul>
    </div>
</div>
