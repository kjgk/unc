<div>
    <div ng-repeat="x in items" class="uic-checkbox {{checkboxClass}}" ng-class="{'checkbox-inline': inline}">
        <input id="{{'uic-checkbox-'+ ngModelName +'-'+ $index}}" name="{{ngModelName}}" ng-model="innerModel[x.objectId]" type="checkbox">
        <label for="{{'uic-checkbox-' + ngModelName +'-'+$index}}">{{x.name}}</label>
    </div>
</div>
