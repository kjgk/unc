<div class="ui-modal-dialog">
    <div class="ui-modal-hd">{{title}}</div>
    <div class="ui-modal-bd">
        {{content}}
    </div>
    <div class="ui-modal-footer">
        <span class="ui-modal-btn" ng-click="closeThisDialog('$closeButton')">取消</span>

    </div>
</div>
